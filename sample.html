<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chevron Icon Link</title>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        a.fa-solid.fa-chevron-left {
            font-size: 42px;
            margin-right: 2%;
            margin-left: 2%;
            margin-top: 1%;
            color: rgb(0, 0, 0);
            cursor: pointer;
            height: auto;
            /* Change height to auto */
            text-align: center;
            width: auto;
            display: inline-block;
            /* Ensure the anchor behaves like an inline element */
        }
    </style>
</head>

<body>

    <a href="login_form.html" class="fa-solid fa-chevron-left"></a>

</body>

</html>
