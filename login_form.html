<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login_form</title>
    <link rel="icon" type="logo/png" href="logo/1726860081445.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <!-----------------login form------------------>
    <div id="login_form">
        <div id="heading">
            <h1>VIP PEACE TYM</h1>
        </div>
        <div id="login">
            <h3>Login</h3>

            <label for="username">
                <i class="fa-regular fa-envelope"></i> Email:
            </label>
            <h2><input type="text" class="username" name="username" id="username" required><br></h2>

            <label for="password">
                <i class="fa-solid fa-lock"></i> Password: 
            </label>
            <h2><input type="password" class="password" name="Password" id="password" required><br></h2>

            <form action="/login" method="POST">
                <button type="submit">Login</button>
            </form>
            <div class="link">
                <a href="forgot_password.html">Forget Password?</a>
                <p>or</p>
                <a href="new_account.html">Create your account now</a>
            </div>
        </div>
    </div>

    <script>
        async function login() {
            const response = await fetch('http://localhost:8080/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    username: 'admin',
                    password: 'password'
                })
            });
            const data = await response.text();
            console.log(data);
        }

        login();
    </script>

</body>

</html>
